<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Courier+Prime:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Nike</title>
</head>
<body>
    <main>
        <section class="sec_one flex justify-center items-center relative">
            <div class="w-1/2 img-cont text-center relative">
                <ul class="absolute left-20 top-1/3 z-20 models">
                    <li class="mb-5 "><i onclick="selectModel(0)" class="mdi mdi-numeric-1-box-outline text-5xl cursor-pointer opacity-50 num num-act"></i></li>
                    <li class="mb-5 "><i onclick="selectModel(1)" class="mdi mdi-numeric-2-box-outline text-5xl cursor-pointer opacity-50 num"></i></li>
                    <li class="mb-5 "><i onclick="selectModel(2)" class="mdi mdi-numeric-3-box-outline text-5xl cursor-pointer opacity-50 num"></i></li>
                    <li class="mb-5 "><i onclick="selectModel(3)" class="mdi mdi-numeric-4-box-outline text-5xl cursor-pointer opacity-50 num"></i></li>
                </ul>
                <img class="absolute bottom-0 z-10" id="product_img" src="assets/img/nike0.png" alt="Foto del producto">     
            </div>
            <div class="w-1/2">
                <div class="max-w-md ml-20">
                    <h1 id="product_title" class="text-5xl mb-3"></h1>
                    <p id="product_desc" class="text-2xl text-zinc-100"></p>
                </div>
            </div>
            <ul class="redes">
                <li><a href="google.com"><i class="mdi mdi-instagram text-3xl"></i></a></li>
                <li><a href="google.com"><i class="mdi mdi-facebook text-3xl"></i></a></li>
                <li><a href="google.com"><i class="mdi mdi-linkedin text-3xl"></i></a></li>
                <div class="line"></div>
            </ul>
            <a href="#sec2" class="absolute bottom-10 text-7xl"><i class="mdi mdi-chevron-down"></i></a>
        </section>
        
        <section id="sec2" class="sec_two">
            
        </section>
    </main>

    <script src="assets/js/index.js"></script>
</body>
</html>
